  <title>comparator</title>

    <div class="tab">
      <button id="speech-to-text-link" class="tab-link active" onclick="changeTab(event, 'speech-to-text')">Speech To Text</button>

            <iframe id="speech-to-text-iframe" src="https://www.youtube.com/embed/omDPaS_HaBM" frameborder="0"></iframe>
          </div>
        </div>

              <option>Houndify API</option>
