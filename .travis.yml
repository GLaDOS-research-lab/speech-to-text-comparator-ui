language: node_js

node_js:
- '12'

sudo: required

services:
  - docker
  
dist: trusty

branches:
  only:
  - master

addons:
  chrome: stable
  sonarcloud:
    organization: speech4j

before_install:
  - docker build -t speech4j/web-test -f Dockerfile.dev .

script:
  - docker run -it -e CI=true -v "$(pwd)/coverage/web:/coverage/web" speech4j/web-test npm run test-headless
  - sonar-scanner -Dsonar.verbose=true -X

after_success:
  - docker build -t speech4j/web .
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push speech4j/web

deploy:
  provider: heroku
  skip_cleanup: true
  keep-history: true
  app: speech4jweb
  api_key:
    secure: 

after_deploy:
- echo "Application Deployed!"
