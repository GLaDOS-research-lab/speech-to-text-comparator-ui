language: node_js
node_js:
  - "12"
dist: trusty
sudo: required
services:
  - docker

cache:
  directories:
    - node_modules

addons:
  chrome: stable
  sonarcloud:
    organization: "speech4j"

branches:
  only:
    - master

before_install:
  - docker build -t andriimykytyn/web .

before_script: 
  - npm install -g --silent @angular/cli@8.3.19

script:
  - ng lint
  - npm run test-headless
  - sonar-scanner -Dsonar.verbose=true -X
  - npm run build

deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  keep_history: true
  local_dir: dist/web
  on:
    branch: master

notifications:
  email:
    on_failure: change
    on_success: change